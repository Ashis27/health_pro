<ion-header no-border>
  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Invite</ion-title>
    </ion-navbar>
  </ion-header>
</ion-header>

<ion-content>
  <ion-row class="refrral-header-sec">
    <ion-col col-12 text-center>
      <!-- <p class="referral-and-earn default-color para-margin-0">
        Refer & Earn
      </p> -->
      <img src="assets/img/giftbox.png" class="referral-img" alt="referral image">
    </ion-col>
    <ion-col col-12>
      <p text-center class="default-address list-font-size">
        Invite your friends and Family
        <br/>
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4></ion-col>
    <!-- <ion-col col-4 text-center class="referral-code">
      <p class="referral-code-text default-color">{{referralCode}}</p>
    </ion-col> -->
    <ion-col col-4></ion-col>
  </ion-row>
  <ion-row class="refrral-header-sec">
    <ion-col>
      <div text-center class="btn-margin">
        <button class="btn-back-style" ion-button type="button" (click)="shareReferralCode()">SHARE</button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
