<ion-header no-border>
	<ion-navbar class="reset-password">
		<ion-buttons>
			<button ion-button menuToggle class="left-arrow-style">
      <ion-icon name="menu"></ion-icon>
    </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content class="back-image">

	<div class="logo margin-top-0">
		<img src="assets/img/logo.png" alt="health-pro logo">
	</div>
	<ion-list class="login-form-top">
		<ion-row>
			<ion-col class="para-section-style">
				<p class="para-text-color">
					Reset <span class="optional-text">Password</span>
				</p>
			</ion-col>
		</ion-row>
		<form #resetform="ngForm" (ngSubmit)="onResetPassword(resetform)" class="login-form">

			<ion-row class="login-input number-email-field contact-background">
				<ion-col col-1>
					<img class="form-image pass-section" src="assets/img/register/lock.svg" />
				</ion-col>
				<ion-col col-7 class="input-for-email-mobile">
					<ion-item class="contact-number-field default-add">
						<ion-input [(ngModel)]="resetPassword.NewPassword" name="password" [type]="isActive?'text':'password'" placeholder="New Password"
						 #password="ngModel" spellcheck="false" autocapitalize="off" required>
						</ion-input>
					</ion-item>
				</ion-col>
				<ion-col col-4 class="text-aligh-right">
					<ion-icon [name]="isActive?'eye':'eye-off'" class="eye-icon-style" item-right (click)="isActive=!isActive;" isActive=true>
					</ion-icon>
				</ion-col>
			</ion-row>

			<!--<ion-item class="login-input">
				<ion-label class="login-input-label">
					<img class="form-image pass-section" src="assets/img/register/lock.svg" />
				</ion-label>
				<ion-input [(ngModel)]="resetPassword.NewPassword" name="password" type="password" placeholder="New Password" #password="ngModel"
				 spellcheck="false" autocapitalize="off" required>
				</ion-input>
			</ion-item>-->
			<!--<ion-item class="login-input">
				<ion-label class="login-input-label">
					<ion-icon name="lock" class="mobile-icon-size"></ion-icon>
				</ion-label>
				<ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" #confirmpassword="ngModel" spellcheck="false"
				 autocapitalize="off" required>
				</ion-input>
			</ion-item>-->
			<div text-center style="margin-top: 5% !important">
				<button class="login-form-btn" ion-button type="submit">Submit</button>
			</div>
		</form>
		<ion-row class="margin-top-10">
			<ion-col col-12 class="" text-center>
				<p class="optional-text">
					Don't have an account? <span class="ask-login-signup-text" (click)="onSignup()"> Sign Up</span>
				</p>
			</ion-col>
		</ion-row>
	</ion-list>
</ion-content>
