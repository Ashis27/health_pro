<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

</ion-header>

<ion-content class="back-image">

            <ion-item class="item-bottom" (click)="redirectTo('Pregnancy')">
                <ion-row class="">
                    <ion-col col-2 class="margin-auto">

        <ion-col col-12 class="sub-menu-header">
