<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{planDetails?.Header}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="">
    <ion-row class="sub-menu-header-sec" *ngIf="planDetails!=null">
        <ion-col col-12 style="padding:0">
            <!-- <img src="https://s3.amazonaws.com/kare4u.platform.cmscontent/HealthPro/media/KarePlan/PregnancyPlan/pregnancy/user.jpg " alt=""> -->
            <img [src]="planDetails.ImageUrl" alt="">
        </ion-col>
        <ion-col text-left col-12 class="sub-menu-header" [innerHTML]="planDetails.Content">
            {{planDetails.Content}}
        </ion-col>
    </ion-row>
</ion-content>
