<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="sub-menu-header-sec">
    <ion-col col-12 class="sub-menu-header">
      <ion-item class="item-bottom" (click)="redirectTo('AppointmentHistory')">
        <ion-row class="">
          <ion-col col-2 class="margin-auto">
            <img class="dashboard-sub-menu-img" src="assets/img/dashboard/bookappointment_icon.svg" />
          </ion-col>
          <ion-col col-8 class="margin-auto">
            <p class="para-list-header">My Appointment</p>
            <p class="inner-sub-text-size para-overflow-hidden">Check upcoming and past appointment</p>
          </ion-col>
          <ion-col col-2 class="text-aligh-right margin-auto">
            <img class="right-arrow-img para-margin-0" src="assets/img/dashboard/rightarrow_icon.svg" />
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-col>
    <ion-col col-12 class="sub-menu-header">
      <ion-item class="item-bottom" (click)="redirectTo('BookedPackage')">
        <ion-row class="">
          <ion-col col-2 class="margin-auto">
            <img class="dashboard-sub-menu-img" src="assets/img/package2.svg" />
          </ion-col>
          <ion-col col-8 class="margin-auto">
            <p class="para-list-header">My Booked Package</p>
            <p class="inner-sub-text-size para-overflow-hidden">Check booked health package</p>
          </ion-col>
          <ion-col col-2 class="text-aligh-right margin-auto">
            <img class="right-arrow-img para-margin-0" src="assets/img/dashboard/rightarrow_icon.svg" />
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
