<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Health Calculators</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="sub-menu-header-sec">
    <ion-col col-12 class="sub-menu-header padding-0">
      <ion-item class="item-bottom padding-0" *ngFor="let item of calulatorConfigList" (click)="redirectTo(item.Component)">
        <ion-row class="margin-left-10">
          <ion-col col-2 class="margin-auto">
            <img class="dashboard-sub-menu-img" [src]="item.Image" />
          </ion-col>
          <ion-col col-8 class="inner-text-padding margin-auto padding-10">
            <p class="para-list-header">{{item.Title}}</p>
            <p class="inner-sub-text-size para-overflow-hidden">{{item.SubTitle}}</p>
          </ion-col>
          <ion-col col-2 class="text-aligh-right margin-auto padding-0">
            <img class="right-arrow-img" src="assets/img/dashboard/rightarrow_icon.svg" />
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
